<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Types</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Contact Us</legend>
     
        <!-- Textual Inputs -->
        <label>Text: <input type="text" name="text" autofocus></label><br>
        <label>Password: <input type="password" name="password" placeholder="Enter password"</label><br>
        <label>Email: <input type="email" name="email"></label><br>
        <label>URL: <input type="url" name="url"></label><br>
        <label>Telephone: <input type="tel" name="tel"></label><br>
        <label>Search: <input type="search" name="search"></label><br>
        <label>Number: <input type="number" name="number"></label><br>
        <label>Range: <input type="range" name="range"></label><br>
        <label>Color: <input type="color" name="color"></label><br>

        <!-- Date and Time Inputs -->
        <label>Date: <input type="date" name="date"></label><br>
        <label>Datetime-Local: <input type="datetime-local" name="datetime-local"></label><br>
        <label>Month: <input type="month" name="month"></label><br>
        <label>Week: <input type="week" name="week"></label><br>
        <label>Time: <input type="time" name="time"></label><br>

        <!-- Choice Inputs -->
        <label>Checkbox: <input type="checkbox" name="checkbox"></label><br>
        <label>Radio: <input type="radio" name="radio"></label><br>

        <!-- File Input -->
        <label>File: <input type="file" name="file"></label><br>

        <!-- Button Inputs -->
        <input type="button" value="Button"><br>
        <input type="submit" value="Submit"><br>
        <input type="reset" value="Reset"><br>
        <input type="image" src="example.jpg" alt="Submit"><br>

        <!-- Hidden Input -->
        <input type="hidden" name="hidden" value="hiddenValue">
    </fieldset>
    </form>
</body>
</html>
