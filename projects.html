<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #1c1e21;
        }

        header {
            text-align: center;
            background-color: #1877f2;
            color: white;
            padding: 20px 10px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 30px;
        }

        main div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccd0d5;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            max-width: 320px;
            padding: 10px;
            font-size: 1rem;
            color: white;
            background-color: #1877f2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #155db5;
        }

        .Forgotten-Password {
            text-align: center;
            margin: 10px 0;
        }

        .Forgotten-Password a {
            color: #1877f2;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .Forgotten-Password a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #606770;
        }

        footer b {
            color: #1c1e21;
        }

        /* Language Selection Styles */
        .form-container {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .form-container select {
            width: 100%;
            max-width: 320px;
            padding: 10px;
            border: 1px solid #ccd0d5;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .form-container button {
            max-width: 320px;
            background-color: #42b72a;
        }

        .form-container button:hover {
            background-color: #36a420;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }

            input, button, select {
                font-size: 0.9rem;
                padding: 8px;
            }

            .form-container h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
    <H1>
        facebook
    </H1>
    <p>Facebook helps you connect and share with the people in your life</p>
    </header>
    <main>
        <div>
            <label for="Email or Phone number">Email or Phone number</label>
            <input id="login-input" type="text" placeholder="Email or Phone" required>
        </div>
        <div>
            <label for="Password">Password</label>
            <input type="password" id="Password" placeholder="Password" required>

        </div>
        <div>
            <button type="submit">Log in</button>

        </div>
        <div class="Forgotten-Password">
            <a href="/Forget Password" >Forgotten password?</a></div>
        <div>
            <button type="submit">Create new account</button>
        </div>
    </main>
    <footer>
        <P><B>Create a page</B> for a celebrity,brand or business.</P>
        <div class="form-container">
            <h2>Select Language</h2>
            <form action="/change-language" method="post">
              <label for="language-select">Choose your language:</label>
              <select id="language-select" name="language" required>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <option value="zh">Chinese</option>
              </select>
              <br><br>
              <a href="projects 2.html" target="_blank">
                <button type="button">Project 2</button>
            </a>
    
            <select name="city" id="city"></select>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Banglore">Banglore</option>
            
            
            </form>
          </div>
          <video src=""></video>
      </footer>
</body>
</html>
