<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe Script', 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }
    .birthday-card {
      background: rgba(255,255,255,0.95);
      padding: 50px 70px;
      border-radius: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      text-align: center;
      position: relative;
      z-index: 1;
      animation: pop-in 1s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes pop-in {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .birthday-card h1 {
      color: #ff6f61;
      font-size: 3em;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #fcb69f;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 2px 8px #fcb69f; }
      to { text-shadow: 0 2px 20px #ff6f61; }
    }
    .birthday-card p {
      color: #555;
      font-size: 1.3em;
      margin-top: 0;
      margin-bottom: 30px;
    }
    .balloons {
      position: relative;
      height: 120px;
      margin-bottom: 10px;
      z-index: 2;
    }
    .balloon {
      position: absolute;
      bottom: 0;
      font-size: 2.5em;
      animation: float 4s ease-in-out infinite;
      user-select: none;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .balloon:hover {
      transform: scale(1.2) rotate(-10deg);
      filter: brightness(1.2);
    }
    .balloon:nth-child(1) { left: 10px; animation-delay: 0s; }
    .balloon:nth-child(2) { left: 60px; animation-delay: 1s; }
    .balloon:nth-child(3) { left: 110px; animation-delay: 2s; }
    .balloon:nth-child(4) { left: 170px; animation-delay: 1.5s; }
    .balloon:nth-child(5) { left: 230px; animation-delay: 0.5s; }
    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-30px) scale(1.08); }
      100% { transform: translateY(0) scale(1); }
    }
    .glow-btn {
      display: inline-block;
      padding: 14px 38px;
      font-size: 1.2em;
      color: #fff;
      background: linear-gradient(90deg, #ff6f61 0%, #fcb69f 100%);
      border: none;
      border-radius: 30px;
      box-shadow: 0 0 18px #ff6f61, 0 0 32px #fcb69f;
      cursor: pointer;
      outline: none;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
      margin-top: 10px;
      font-family: inherit;
      font-weight: bold;
      letter-spacing: 1px;
      animation: btn-glow 1.5s infinite alternate;
    }
    .glow-btn:hover {
      background: linear-gradient(90deg, #fcb69f 0%, #ff6f61 100%);
      transform: scale(1.08);
      box-shadow: 0 0 32px #ff6f61, 0 0 48px #fcb69f;
    }
    @keyframes btn-glow {
      from { box-shadow: 0 0 18px #ff6f61, 0 0 32px #fcb69f; }
      to { box-shadow: 0 0 32px #ff6f61, 0 0 48px #fcb69f; }
    }
    /* Confetti */
    .confetti {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 10;
      overflow: hidden;
    }
    .confetti-piece {
      position: absolute;
      width: 12px; height: 12px;
      border-radius: 50%;
      opacity: 0.8;
      animation: confetti-fall 2.5s linear forwards;
    }
    @keyframes confetti-fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div class="confetti" id="confetti"></div>
  <div class="birthday-card">
    <div class="balloons">
      <span class="balloon" style="color:#ff6f61;">ðŸŽˆ</span>
      <span class="balloon" style="color:#ffd700;">ðŸŽˆ</span>
      <span class="balloon" style="color:#7ed957;">ðŸŽˆ</span>
      <span class="balloon" style="color:#00bfff;">ðŸŽˆ</span>
      <span class="balloon" style="color:#ff69b4;">ðŸŽˆ</span>
    </div>
    <h1>Happy Birthday!</h1>
    <p>Wishing you a day filled with joy, laughter, and wonderful surprises!</p>
    <button class="glow-btn" onclick="throwConfetti()">Celebrate ðŸŽ‰</button>
  </div>
  <script>
    // Confetti colors
    const confettiColors = ['#ff6f61', '#ffd700', '#7ed957', '#00bfff', '#ff69b4', '#fcb69f'];
    function throwConfetti() {
      const confetti = document.getElementById('confetti');
      for (let i = 0; i < 60; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.style.left = Math.random() * 100 + 'vw';
        piece.style.background = confettiColors[Math.floor(Math.random() * confettiColors.length)];
        piece.style.animationDelay = (Math.random() * 0.5) + 's';
        piece.style.transform = `rotate(${Math.random()*360}deg)`;
        confetti.appendChild(piece);
        setTimeout(() => confetti.removeChild(piece), 2500);
      }
    }
  </script>
</body>
</html>
